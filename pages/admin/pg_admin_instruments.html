{% include 'admin/tp_admin_header.html' %}
<div class="page-breadcrumb">

        <ol class="breadcrumb">

            <li class="breadcrumb-item active">Instruments</li>       
        </ol>
        
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <button class="btn btn-primary btn-sm" id="add_instrument_btn" >
                    <span class="fas fa-plus"></span> Add Instrument
                </button>
            </li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0 text-nowrap varient-table align-middle fs-3" id="table_instruments">
                        <thead>
                            <tr>
                                <th scope="col" class="px-0 text-muted text-start">No.</th>
                                <th scope="col" class="px-0 text-muted text-start">JC No.</th>
                                <th scope="col" class="px-0 text-muted text-start">Subject</th>
                                <th scope="col" class="px-0 text-muted text-start">Status</th>
                                <th scope="col" class="px-0 text-muted text-start">Action</th>
                            </tr>
                        </thead>

                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>









<script>
$(document).ready(function () {
    
    
    $('#add_instrument_btn').on('click', function() {
        Swal.fire({
            title: 'New Instrument',
            html:
                `<div class='text-start' >
                    <div class="mb-4">
                        <label for="input_jc" class="form-label">Joint Circular No.</label>
                        <input type="text" class="form-control" id="input_jc">
                    </div>
                    <div class="mb-4">
                        <label for="input_subject" class="form-label">Subject</label>
                        <textarea class="form-control" id="input_subject" rows="3"></textarea>
                    </div>
                </div>`,
            focusConfirm: false,
            showCancelButton: true,
            confirmButtonText: 'Create',
            preConfirm: () => {
                const input_jc = document.getElementById('input_jc').value;
                const input_subject = document.getElementById('input_subject').value;

                if (!input_jc || !input_subject) {
                    Swal.showValidationMessage('All fields are required');
                    return false;
                }

                return { input_jc, input_subject};
            }
        }).then((result) => {
            const formsData = new FormData();
            formsData.append('button', 'save_instrument');
            formsData.append('input_jc', result.value.input_jc);
            formsData.append('input_subject', result.value.input_subject);
            $.ajax({
                url: '/ajax_admin_save_instrument', 
                method: 'POST',
                data: formsData,
                processData: false, 
                contentType: false,
                success: function(response) {
                    try {
                        const data = JSON.parse(response); 
                        console.log(data);

                        if (data.status === 'success') {
                            Swal.fire({
                                icon: 'success',
                                title: 'Success',
                                text: 'Instrument created successfully.'
                            }).then(() => {
                                loadInstruments(); 
                            });
                        } else if (data.status === 'failed') {
                            Swal.fire({
                                icon: 'error',
                                title: 'Failed to create instrument',
                                text: 'Please try again later.'
                            });
                        } else if (data.status === 'invalid_request') {
                            Swal.fire({
                                icon: 'error',
                                title: 'Invalid request',
                                text: 'Please try again later.'
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Unexpected error',
                                text: 'Please try again later.'
                            });
                        }
                    } catch (error) {
                        console.log(error);
                        Swal.fire({
                                    icon: 'error',
                                    title: 'Invalid response',
                                    text: 'Please try again later.'
                                });
                    }
                },
                error: function() {
                    Swal.fire({
                        icon: 'error',
                        title: 'Server error',
                        text: 'Please try again later',
                    });
                }
            });
        });
    });


    
    
    $('#table_instruments tbody').on('click', '.viewInstrument', function() {
        Swal.fire({
			html: `<div id="KRAtable" ></div>`,

                                                $.each(firstSubRow.secondsub_indicators, function(secondSubIndex, secondSubRow) {

                                                    $.each(secondSubRow.thirdsub_indicators, function(thirdSubIndex, thirdSubRow) {
                                                        let fourthSubIndicatorTd = '';

                                                                                    <td style="padding-left: 120px;">
                                                                                        <div class="form-group">
                                                                                            <label class="form-label small-label">${index + 1}.${subIndex + 1}.${firstSubIndex + 1}.${secondSubIndex + 1}.${thirdSubIndex + 1}.${fourthSubIndex + 1}</label>

                                                                                        <label class="form-label small-label">${index + 1}.${subIndex + 1}.${firstSubIndex + 1}.${secondSubIndex + 1}.${thirdSubIndex + 1}</label>

                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                        <label class="form-label small-label">${index + 1}.${subIndex + 1}.${firstSubIndex + 1}.${secondSubIndex + 1}.${thirdSubIndex + 1}</label>

                                                                                <div class="form-group">
                                                                                    <label class="form-label small-label">${index + 1}.${subIndex + 1}.${firstSubIndex + 1}.${secondSubIndex + 1}</label>

                                                                                    <label class="form-label small-label">${index + 1}.${subIndex + 1}.${firstSubIndex + 1}.${secondSubIndex + 1}</label>

                                                firstSubIndicatorTd += `<tr class="primeIndicator" >

                                                                            <div class="form-group">

                                                            </th>

                                                </table>

                                    });




                                    $('#KRAtable table, th, td').css({
                                        'border': '1px solid black',
                                        'border-collapse': 'collapse',
                                        'text-align': 'left'
                                    });

                                    $('#KRAtable .form-group').css({
                                        'position': 'relative'
                                    });

                                    $('#KRAtable .form-group p').css({
                                        'min-height': '30px',
                                        'padding-top': '20px',
                                        'margin-bottom': '0px',
                                        'width':'100%',
                                        'border': 'none',
                                        'font-size': '14px',
                                    });

                                    $('#KRAtable .form-group label').css({
                                        'position': 'absolute',
                                        'font-size':'12px',
                                        'padding': '10 0px'
                                    });

                                    $('#KRAtable .form-group div').css({
                                        'position': 'absolute',
                                        'font-size':'12px',
                                        'padding': '2px 4px',
                                        'right':'10px',
                                        'background-color': 'rgba(224, 230, 230, 0.115)'
                                    });
                                } else if (data.status === 'no_data') {
                                    Swal.fire({
                                                    icon: 'error',
                                                    title: 'No Data',
                                                    text: 'No KRA created'

                                    $('#KRAtable').empty();

                                                    text: 'Please try again later.'

    $('#table_instruments tbody').on('click', '.deleteInstrument', function() {
    Swal.fire({
        title: 'Are you sure?',
        html: "Do you want to <b class='text-danger' >delete</b> this instrument? <br><b>" + $(this).data('jc') + "</b>",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, delete it!',
        cancelButtonText: 'No, cancel!',
        reverseButtons: true
    }).then((result) => {
        if (result.isConfirmed) {
            const formsData = new FormData();
            formsData.append('button', 'delete_instrument');
            formsData.append('instrument_id', $(this).data('id'));
            $.ajax({
                url: '/ajax_admin_delete_instrument', 
                method: 'POST',
                data: formsData,
                processData: false, 
                contentType: false,
                success: function(response) {
                    try {
                        const data = JSON.parse(response); 
                        console.log(data);

                        if (data.status === 'success') {
                            Swal.fire({
                                icon: 'success',
                                title: 'Success',
                                text: 'Instrument deleted successfully.'
                            }).then(() => {
                                loadInstruments(); 
                            });
                        } else if (data.status === 'failed') {
                            Swal.fire({
                                icon: 'error',
                                title: 'Failed to delete instrument',
                                text: 'Please try again later.'

                            });

                            Swal.fire({

                    } catch (error) {
                        console.log(error);
                        Swal.fire({

                error: function() {

    loadInstruments();
    function loadInstruments() {
        const formsData = new FormData();
        formsData.append('button', 'get_instruments');
        $.ajax({
            url: '/ajax_admin_get_instruments', 
            method: 'POST',
            data: formsData,
            processData: false, 
            contentType: false,
            success: function(response) {
                try {
                    const data = JSON.parse(response); 
                    console.log(data);

                    if (data.status === 'success') {
                        $('#table_instruments tbody').empty();
                        $.each(data.raw_data, function(index, row) {
                            
                            let instrument_status = `<b class='text-warning' >Draft</b>`;
                            let btn_status = '';
                            if (row.instrument_status === 'Published') {
                                instrument_status = `<b class='text-success' >Published</b>`;
                                btn_status = 'disabled';
                            }

                            $('#table_instruments tbody').append(`
                                <tr>
                                    <td class="px-0 text-start">${ index + 1 }</td>
                                    <td class="px-0">Joint Circular No. ${ row.instrument_jc }</td>
                                    <td class="px-0">${ row.instrument_subject }</td>
                                    <td class="px-0 ps-1 pe-1">${ instrument_status }</td>
                                    <td class="px-0">
                                        <button data-id='${ row.instrument_id }' data-jc='Joint Circular No. ${ row.instrument_jc }' title='view' class="viewInstrument btn btn-primary btn-sm" ><span class='fas fa-eye' ></span></button>
                                        <button ${ btn_status } data-id='${ row.instrument_id }' data-jc='Joint Circular No. ${ row.instrument_jc }' title='edit level point' class="editLevelPoint btn btn-secondary btn-sm" ><span class='fas fa-info-circle' ></span></button>
                                        <button ${ btn_status } data-id='${ row.instrument_id }' data-jc='Joint Circular No. ${ row.instrument_jc }' title='edit' class="editInstrument btn btn-warning btn-sm" ><span class='fas fa-edit' ></span></button>
                                        <button ${ btn_status } data-id='${ row.instrument_id }' data-jc='Joint Circular No. ${ row.instrument_jc }' title='publish' class="publishInstrument btn btn-success btn-sm" ><span class='fas fa-globe' ></span></button>
                                        <button ${ btn_status } data-id='${ row.instrument_id }' data-jc='Joint Circular No. ${ row.instrument_jc }' title='delete' class="deleteInstrument btn btn-danger btn-sm" ><span class='fas fa-trash-alt' ></span></button>
                                        <button data-id='${ row.instrument_id }' data-jc='Joint Circular No. ${ row.instrument_jc }' title='result' class="viewResult btn btn-primary btn-sm" ><span class='far fa-chart-bar' ></span></button>
                                    </td>
                                </tr>
                            `);
                        });
                        new DataTable('#table_instruments');
                    } else if (data.status === 'no_data') {
                        Swal.fire({
                                        icon: 'error',
                                        title: 'No data found',
                                        text: 'No instruments available at the moment.'
                                    });
                        $('#table_instruments tbody').empty();
                    } else if (data.status === 'invalid_request') {
                                    Swal.fire({
                                        icon: 'error',
                                        title: 'Invalid request',
                                        text: 'Please try again later.'
                                    });
                    } else {
                                    Swal.fire({
                                        icon: 'error',
                                        title: 'Unexpected error',
                                        text: 'Please try again later.'
                                    });
                    }
                } catch (error) {
                    console.log(error);
                    Swal.fire({
                                icon: 'error',
                                title: 'Invalid response',
                                text: 'Please try again later.'
                            });
                }
            },
            error: function() {
                Swal.fire({
                    icon: 'error',
                    title: 'Server error',
                    text: 'Please try again later',
                });
            }
        });
    }










    
});
</script>
